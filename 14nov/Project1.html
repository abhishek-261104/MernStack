<!DOCTYPE html>
<html>
<head>
    <title>Simple Calc</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #ececec;
        }

        .calc-box {
            background: #ffffff;
            padding: 15px;
            width: 230px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .display-area {
            width: 100%;
            height: 45px;
            font-size: 20px;
            text-align: right;
            padding-right: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #aaa;
        }

        .row {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .key {
            flex: 1;
            height: 36px;
            border: 1px solid #777;
            background: #f2f2f2;
            cursor: pointer;
            font-size: 16px;
        }

        .key:active {
            background: #dcdcdc;
        }

        .full-clear {
            width: 100%;
            height: 36px;
            margin-top: 6px;
            background: #ff7070;
            border: 1px solid #c24e4e;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="calc-box">

        <input type="text" class="display-area" id="screen" disabled>

        <div class="row">
            <button class="key" data-v="7">7</button>
            <button class="key" data-v="8">8</button>
            <button class="key" data-v="9">9</button>
            <button class="key" data-v="/">/</button>
        </div>

        <div class="row">
            <button class="key" data-v="4">4</button>
            <button class="key" data-v="5">5</button>
            <button class="key" data-v="6">6</button>
            <button class="key" data-v="*">*</button>
        </div>

        <div class="row">
            <button class="key" data-v="1">1</button>
            <button class="key" data-v="2">2</button>
            <button class="key" data-v="3">3</button>
            <button class="key" data-v="-">-</button>
        </div>

        <div class="row">
            <button class="key" data-v="0">0</button>
            <button class="key" data-v=".">.</button>
            <button class="key equal" id="eq">=</button>
            <button class="key" data-v="+">+</button>
        </div>

        <button class="full-clear" id="clr">CLEAR</button>

    </div>

    <script>
        let expr = "";
        const scr = document.getElementById("screen");

        document.querySelectorAll(".key").forEach(btn => {
            btn.onclick = () => {
                let val = btn.getAttribute("data-v");
                if (val) {
                    expr += val;
                    scr.value = expr;
                }
            };
        });

        document.getElementById("eq").onclick = () => {
            try {
                expr = String(new Function("return " + expr)());
            } catch {
                expr = "Error";
            }
            scr.value = expr;
        };

        document.getElementById("clr").onclick = () => {
            expr = "";
            scr.value = "";
        };
    </script>

</body>
</html>
