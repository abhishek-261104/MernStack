<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Validation Demo</title>
    <link rel="stylesheet" href="style6.css">
  </head>

  <body>
    <form action="#" method="POST">
      <h2>User Login</h2>
      
      <table>
        <tr>
          <td><label for="user-input">Username (Min 6 chars):</label></td>
          <td><input type="text" id="user-input" name="username" minlength="6"></td>
        </tr>
        <tr>
          <td><label for="pass-input">Password (*Required):</label></td>
          <td><input type="password" id="pass-input" name="password" required></td>
        </tr>
      </table>

      <br>
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
